<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oraculistas Ouro Oracular</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --gold: #D4AF37;
            --dark-gold: #B8860B;
            --light-gold: #F5E6B3;
            --gray: #1A1A1A;
            --light-gray: #2D2D2D;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            height: 100vh;
        }
        
        .login-container {
            display: flex;
            height: 100vh;
        }
        
        .login-form-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--black);
            margin: 0 auto;
        }
        
        .login-logo {
            height: 80px;
            margin-bottom: 1.5rem;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #AAA;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--black);
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            color: var(--white);
            font-family: 'Roboto', sans-serif;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--gold);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--gold);
            color: var(--black);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-gold);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Página de Login -->
    <div class="login-container" id="loginPage">
        <div class="login-form-container">
            <div class="text-center">
                <img src="assets/logo.png" alt="Oraculistas Ouro Oracular" class="login-logo">
                <h1 class="login-title">Acesso Exclusivo</h1>
                <p class="login-subtitle">Sistema de Oraculistas Ouro Oracular</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Entrar</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Função para carregar configurações
        async function loadConfig() {
            try {
                const response = await fetch('data/config.json');
                if (!response.ok) throw new Error('Erro ao carregar configurações');
                return await response.json();
            } catch (error) {
                console.error("Erro ao carregar config.json:", error);
                return {
                    users: {
                        admin: {
                            password: 'admin123',
                            role: 'admin',
                            name: 'Administrador'
                        }
                    },
                    apps: [
                        {
                            id: 'mapa-numerologico',
                            name: 'Mapa Numerológico',
                            url: 'https://drtrindade.github.io/Mapa-Numerologico/',
                            icon: 'fas fa-chart-pie',
                            allowedUsers: ['all'] // 'all' ou array de usernames
                        }
                    ]
                };
            }
        }

        // Função principal de login
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('loginError');
            
            errorElement.textContent = '';
            
            if (!username || !password) {
                errorElement.textContent = 'Preencha todos os campos!';
                return;
            }

            try {
                const config = await loadConfig();
                
                // Verifica se o usuário existe e a senha está correta
                if (config.users[username] && config.users[username].password === password) {
                    // Armazena informações do usuário na sessão
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        username,
                        name: config.users[username].name || username,
                        role: config.users[username].role,
                        allowedApps: config.users[username].allowedApps || ['all']
                    }));
                    
                    // Redireciona para a página principal
                    window.location.href = config.users[username].role === 'admin' ? 'admin.html' : 'dashboard.html';
                } else {
                    errorElement.textContent = 'Credenciais inválidas!';
                }
            } catch (error) {
                console.error("Erro no login:", error);
                errorElement.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
            }
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Verifica se já está logado
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('currentUser')) {
                const user = JSON.parse(sessionStorage.getItem('currentUser'));
                window.location.href = user.role === 'admin' ? 'admin.html' : 'dashboard.html';
            }
        });
    </script>
</body>
</html>
