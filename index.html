<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Oraculistas Ouro Oracular</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --gold: #D4AF37;
            --light-gray: #f5f5f5;
            --white: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--black);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: var(--black);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--gold);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gold);
            border-radius: 4px;
            background-color: var(--black);
            color: var(--white);
        }
        button {
            background-color: var(--gold);
            color: var(--black);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c19b2a;
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Acesso Exclusivo</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="errorMessage" class="error">Credenciais inválidas</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.style.display = 'none';
            
            try {
                // Carrega o arquivo de configuração
                const response = await fetch('data/config.json');
                if (!response.ok) throw new Error('Erro ao carregar configurações');
                
                const config = await response.json();
                
                // Verifica as credenciais
                if (config.users[username] && config.users[username].password === password) {
                    // Armazena o usuário na sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        username,
                        name: config.users[username].name || username,
                        role: config.users[username].role,
                        allowedApps: config.users[username].allowedApps || []
                    }));
                    
                    // Redireciona para a página adequada
                    if (config.users[username].role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                errorElement.textContent = 'Erro no sistema. Tente novamente.';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
